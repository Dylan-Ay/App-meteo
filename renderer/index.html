<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self' https://kit.fontawesome.com;
        style-src 'self' https://ka-f.fontawesome.com 'unsafe-inline';
        connect-src 'self' https://ka-f.fontawesome.com;
        font-src 'self' https://ka-f.fontawesome.com;
        img-src 'self' https://openweathermap.org;
      ">
    <link href="../src/output.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/aadee783c9.js" crossorigin="anonymous"></script>
    <title>App Méteo</title>
  </head>
  <body class="bg-linear-to-b from-[#93c5fd] dark:from-[#183997] dark to-white bg-fixed h-screen">
    <header class="flex items-center container">
      <h2 class="text-5xl font-semibold text-center grow dark:text-[#e9e9e9]">App-Méteo</h2>
      <div id="dark-switch">
        <label for="darkSwitch" class="relative inline-block w-11 h-6 cursor-pointer justify-self-end">
          <input
            type="checkbox"
            id="darkSwitch"
            class="peer sr-only"
          />
          <div class="absolute inset-0 bg-gray-200 rounded-full transition-colors duration-200 ease-in-out peer-checked:bg-gray-900 peer-disabled:opacity-50 peer-disabled:pointer-events-none w-[53px] h-7">
            <span class="flex text-lg h-7 items-center gap-2 p-1">
              <i class="fa-regular fa-moon ms-1 text-white"></i>
              <i class="fa-regular fa-sun"></i>
            </span>
          </div>
          <span class="absolute top-3.5 start-0.5 -translate-y-1/2 size-6 bg-white rounded-full shadow-sm transition-transform! duration-200 ease-in-out peer-checked:translate-x-6"></span>
        </label>
      </div>
    </header>
    <main class="container mx-auto mt-5">
      <section id="search-bar-container" class="w-3/4 mx-auto relative mb-4">
        <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Rechercher une ville</label>
        <div id="search-bar">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
          </div>
            <input type="search" id="city-input" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Rechercher une ville" required />
        </div>
      </section>
        <div id="meteo-container">
          
        </div>
    </main>
  </body>
  <script type="module" src="./renderer.js"></script>
</html>
